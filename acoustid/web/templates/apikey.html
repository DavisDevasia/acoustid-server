{% extends "_base.html" %}
{% block content %}

<h2>{{ title }}</h2>

<p>
	Your API key is a token the AcoustID web service uses to identify yourself when you submit
	fingerprints. The following key can be used in any AcoustID-enabled application:
</p>

<p>
	<code style="padding: 0.4em; border: solid 1px #b2b2b2; font-size: 140%;">{{ apikey }}</code>
</p>

<p>
	<a class="btn btn-default" href="{{ url_for('user.new_api_key') }}">Generate a new API key</a>
</p>

{% endblock %}
